{% extends "base.html" %}

{% block content %}
<!--boarder and styling -->
    <style>
      #register {
        vertical-align: middle;
        margin: 0 auto; 
        width:275px;
        height: 325px;
        border-style: none;
        text-align: center;
        background: #F5F5F5;
      }
      form{
        display: inline-block;
        text-align: center;
        vertical-align: center;
      }
      img{
        width:150px; /* you can use % */
        height: auto;
        text-align: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <br>
    <!--logo-->
    <img src="http://ec2-13-58-187-52.us-east-2.compute.amazonaws.com/~edward.bottom/logo.png" alt="Logo">
    <br>
    <!--error message -->
    {% if error %}
        <p><strong>Error:</strong> {{ error }}
    {% endif %}
    <!--registration form -->
    <div id=register>
    <form action = "{{ url_for('processRegister') }}" method = "POST" name = "register">
        <h3><strong>Register</strong> </h3><br>
        <input type="text" name="username" placeholder = "username"><br><br>
        <input type="password" name="password" placeholder="password"><br><br>
        <input type="password" name="repassword" placeholder="reenter password"><br><br>
        <input type="submit" value="Sign Me Up!">
    </form>
    <!--return to login -->
    <form action= "{{url_for('login')}}" method="POST" name="return_to_login">
        <input type="submit" value="Return to Login!">
    </form>
</div>
{% endblock %}
